<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://banner2.cleanpng.com/20180717/qz/kisspng-mexico-national-football-team-england-national-foo-golden-ball-5b4d8ff20895c6.1941245715318097780352.jpg" style="height: 100px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onClick="moveRight();"/>
</form>
</body>
</html>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '10px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
